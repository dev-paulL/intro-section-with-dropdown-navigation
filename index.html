<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <img src="images/logo.svg" class="logo" alt="logo" />
      <img src="images/icon-menu.svg" alt="Open Menu" class="open_menu_btn"/>

      <div class="mobile-nav-drawer">
          <img src="images/icon-close-menu.svg" alt="Close Menu" class="close_menu_btn"/>
          <nav class="mobile-nav">
            <ul>
              <li><a href="#">Features</a> <img class="features-arrow-down" src="images/icon-arrow-down.svg" alt="features down arrow" /> <img class="features-arrow-up" src="images/icon-arrow-up.svg" alt="features up arrow" /></li>
              <li><a href="#">Company</a><img class="company-arrow-down" src="images/icon-arrow-down.svg" alt="company down arrow" /> <img class="company-arrow-up" src="images/icon-arrow-up.svg" alt="company up arrow" /></li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">About</a></li>

              <li><a href="#" class="login-btn">Login</a></li>
              <li><a href="#" class="register-btn">Register</a></li>
            </ul>
        </nav>
      </div>
      <!--  
      Features
      Company
      Careers
      About

      Login
      Register
    --></header>

    <main>
      <section class="hero">
        <picture>
          <source
            media="(max-width: 63rem)"
            srcset="images/image-hero-mobile.png"
          />
          <img src="images/image-hero-desktop.png" alt="hero desktop" />
        </picture>

        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <a href="#">Learn more</a>

        <ul class="clients-list">
          <li><img src="images/client-databiz.svg" /></li>
          <li><img src="images/client-audiophile.svg" /></li>
          <li><img src="images/client-meet.svg" /></li>
          <li><img src="images/client-maker.svg" /></li>
        </ul>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">paulDev</a>.
    </footer>
  </body>
</html>
